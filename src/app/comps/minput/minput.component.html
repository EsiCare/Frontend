

<div  #input class="flex flex-col gap-2 rounded-lg  {{in_class}}">
      <p *ngIf="required_title.length" class="text-xl font-medium">{{required_title}} <span class="text-xl font-light text-red-600">*</span></p>
      
      <input   
      [type]="inputType"
      [defaultValue]="defaultValue"
      (input)="onChange()" 
       type="text" 
       class="w-full rounded-lg px-4 py-3 border-2 lg:text-lg sm:text-sm border-2 custom-border-color" 
       placeholder="{{title}}"
        style="border-color: #b3b3b381;"
       >
  </div>
