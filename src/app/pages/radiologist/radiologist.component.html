<div class="p-6 flex gap-4 overflow-hidden h-full w-full">

    <section class="flex flex-col gap-4 overflow-hidden h-full flex-1">
        <app-patient-info> </app-patient-info>

    
        <div class="custom-border-gray border-2 rounded-lg px-8 py-6 bg-white flex w-full flex-col gap-2 flex-1">
            <div class="flex justify-between">
                <h1 class="text-2xl font-bold" style="color: #222; font-size: 28px;">Requested Test : {{requested.name}}</h1>
                <br><br>
            </div>
            
            <ul style="list-style-type:disc;" class="pl-4 text-lg font-medium">
                <li *ngFor="let note of requested.notes">{{note}}</li>
            </ul>
            
            <div class="flex flex-col gap-2"> 
                <h1 class="text-xl font-medium">Files Uploaded</h1>
                <div class="file-container flex flex-wrap border-2 custom-border-gray py-4  p-4 flex gap-4 max-h-32 overflow-scroll  rounded-lg">
                    <div *ngFor="let img of this.requested.imgs" class="relative img-placeholder cursor-pointer">
                        <svg  width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.8 0C2.14903 0 0 2.14903 0 4.8V35.2C0 37.851 2.14903 40 4.8 40H35.2C37.851 40 40 37.851 40 35.2V4.8C40 2.14903 37.851 0 35.2 0H4.8ZM14.6851 24.1023C15.464 25.1415 16.2449 26.1832 16.8768 26.1832C18.0643 26.1832 19.3772 24.2297 20.7191 22.233C22.5469 19.5133 24.4284 16.7137 26.12 18.6618C27.1836 19.8873 28.2798 22.5694 29.2454 24.9319C29.5818 25.7549 29.9022 26.539 30.2 27.2094V28.16C30.2 29.2881 29.2881 30.2 28.16 30.2H11.84C11.299 30.2 10.7801 29.9851 10.3975 29.6025C10.0149 29.2199 9.8 28.701 9.8 28.16V27.4888C10.1865 26.6222 10.5803 25.6468 10.937 24.7634C11.2881 23.8937 11.6032 23.1132 11.84 22.6132C12.5097 21.2001 13.5956 22.6488 14.6851 24.1023ZM15.92 12.86C15.92 14.5512 14.5512 15.92 12.86 15.92C11.1688 15.92 9.8 14.5512 9.8 12.86C9.8 11.1688 11.1688 9.8 12.86 9.8C14.5512 9.8 15.92 11.1688 15.92 12.86Z" fill="#D6B6FA"/>
                        </svg>
                        <!-- <p class="absolute p-1 rounded-lg  bg-white border custom-border-gray">{{img.name}}</p> -->
                    </div>
                    <p *ngIf="this.requested.imgs.length == 0" class="text-gray-500 text-lg">Upload img...</p>
                
                </div>

                <button (click)="onInitFile()" class="relative flex items-center gap-2 p-3  border-2 self-end rounded-lg border-dashed outline-none">
                    <input #fileInput (change)="onUploadFile($event)" class="absolute top-0 left-0 opacity-0 pointer-events-none" type="file" name="file" accept=".png">
                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.8">
                        <path d="M14 9.3335C13.8232 9.3335 13.6536 9.40373 13.5286 9.52876C13.4036 9.65378 13.3333 9.82335 13.3333 10.0002V12.6668C13.3333 12.8436 13.2631 13.0132 13.1381 13.1382C13.013 13.2633 12.8435 13.3335 12.6667 13.3335H3.33333C3.15652 13.3335 2.98695 13.2633 2.86192 13.1382C2.7369 13.0132 2.66666 12.8436 2.66666 12.6668V10.0002C2.66666 9.82335 2.59642 9.65378 2.4714 9.52876C2.34638 9.40373 2.17681 9.3335 1.99999 9.3335C1.82318 9.3335 1.65361 9.40373 1.52859 9.52876C1.40357 9.65378 1.33333 9.82335 1.33333 10.0002V12.6668C1.33333 13.1973 1.54404 13.706 1.91911 14.081C2.29419 14.4561 2.8029 14.6668 3.33333 14.6668H12.6667C13.1971 14.6668 13.7058 14.4561 14.0809 14.081C14.4559 13.706 14.6667 13.1973 14.6667 12.6668V10.0002C14.6667 9.82335 14.5964 9.65378 14.4714 9.52876C14.3464 9.40373 14.1768 9.3335 14 9.3335ZM7.52666 10.4735C7.59006 10.5342 7.66483 10.5818 7.74666 10.6135C7.82646 10.6488 7.91275 10.667 7.99999 10.667C8.08724 10.667 8.17353 10.6488 8.25333 10.6135C8.33516 10.5818 8.40993 10.5342 8.47333 10.4735L11.14 7.80683C11.2655 7.68129 11.3361 7.51103 11.3361 7.3335C11.3361 7.15596 11.2655 6.9857 11.14 6.86016C11.0145 6.73463 10.8442 6.6641 10.6667 6.6641C10.4891 6.6641 10.3189 6.73463 10.1933 6.86016L8.66666 8.3935V2.00016C8.66666 1.82335 8.59642 1.65378 8.4714 1.52876C8.34637 1.40373 8.17681 1.3335 7.99999 1.3335C7.82318 1.3335 7.65361 1.40373 7.52859 1.52876C7.40357 1.65378 7.33333 1.82335 7.33333 2.00016V8.3935L5.80666 6.86016C5.7445 6.798 5.67071 6.7487 5.58949 6.71506C5.50828 6.68142 5.42123 6.6641 5.33333 6.6641C5.24542 6.6641 5.15838 6.68142 5.07716 6.71506C4.99595 6.7487 4.92215 6.798 4.85999 6.86016C4.79784 6.92232 4.74853 6.99611 4.71489 7.07733C4.68125 7.15854 4.66393 7.24559 4.66393 7.3335C4.66393 7.4214 4.68125 7.50845 4.71489 7.58966C4.74853 7.67088 4.79784 7.74467 4.85999 7.80683L7.52666 10.4735Z" fill="#263238"/>
                        </g>
                    </svg>
                    <p>Upload Files</p>
                </button>
            </div>
            <app-minput-field none_required_title="Additional Notes" class="text-lg flex-1 h-32 flex flex-1 w-full" title="eg. Severe abdominal pain prompted" in_class="w-full"></app-minput-field>
            <app-custom-button title="Submit" class="self-end"> </app-custom-button>
        </div>
    </section>
    

    <div [class.bar-hidden]="!(rightBarService.isPatientsBarVisible() | async)" 
    class="lg:static lg:p-0 lg:overflow-visible lg:bg-transparent lg:w-fit
           sm:absolute sm:right-0  sm:px-6 sm:pb-12 sm:overflow-hidden 
           h-full flex justify-end 
           z-10
           ">

           <app-radio-test-history class="flex overflow-visible"> </app-radio-test-history>
</div>
    </div>
