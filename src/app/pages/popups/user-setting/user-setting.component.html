<div id="form-popup" class="medical-popup flex flex-col px-12 py-8 bg-white rounded-xl text-lg gap-4 shadow"
    (click)="onClick($event)">
    <div class="flex flex-col justify-between gap-6 ">
        <div class="flex justify-between">
            <h1 class="font-bold text-3xl">My Profile</h1>
            <app-custom-button (click)="onClickLogout()" title="Logout" class="self-end" bg_color="#7DC8C1">
            </app-custom-button>
        </div>

        <ng-container *ngIf="(authService.getActor() | async)!.type != 'patient'">

            <div class="flex flex-col gap-4">
                <div class="flex flex-row  w-full gap-4">
                    <app-title-info class="flex-1 custom-text-gray" title="Name"
                        [info]="(authService.getActor() | async)!.name"></app-title-info>
                    <app-title-info class="flex-1 custom-text-gray" title="Email"
                        [info]="(authService.getActor() | async)!.email"></app-title-info>
                </div>
                <div class="flex flex-row   w-full gap-4">
                    <app-title-info class="flex-1 custom-text-gray" title="NSS"
                        [info]="(authService.getActor() | async)!.SSN"></app-title-info>
                    <app-title-info class="flex-1 custom-text-gray" title="Phone Number"
                        [info]="(authService.getActor() | async)!.phoneNumber"></app-title-info>
                </div>

            </div> 

            
        </ng-container>

        <div class="flex flex-col gap-2">

            <h1 class="font-bold text-2xl">Change Password</h1>
            <input type="text" style="height: 0; opacity: 0; position: absolute;">
            <app-minput inputType="password" #pass required_title="Password" title="eg.****"></app-minput>
            <app-minput inputType="password" #new_pass required_title="New Password" title="eg.****"></app-minput>
            <app-minput inputType="password" #conf_pass required_title="Comfirm New Password"
                title="eg.****"></app-minput>
        </div>
        <app-custom-button (click)="OnClickSave()" title="Save" class="self-center"> </app-custom-button>
    </div>
</div>
