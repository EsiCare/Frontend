<div class="flex gap-2  w-full border-2 px-2 py-2 rounded-lg items-center custom-border-color"
[class.selected]="((this.boilogistService.getSelectedPatientIdx() | async)) == idx"
(click)="onSelectPatient()"
>
  <div>
    <svg width="50" height="50" viewBox="0 0 50 51" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect y="0.5" width="50" height="50" rx="25" fill="#BFBFC6" fill-opacity="0.18" />
      <path
        d="M25 25.5C23.4875 25.5 22.1927 24.888 21.1156 23.6641C20.0385 22.4401 19.5 20.9688 19.5 19.25C19.5 17.5312 20.0385 16.0599 21.1156 14.8359C22.1927 13.612 23.4875 13 25 13C26.5125 13 27.8073 13.612 28.8844 14.8359C29.9615 16.0599 30.5 17.5312 30.5 19.25C30.5 20.9688 29.9615 22.4401 28.8844 23.6641C27.8073 24.888 26.5125 25.5 25 25.5ZM14 38V33.625C14 32.7396 14.2008 31.926 14.6023 31.1844C15.0038 30.4427 15.5363 29.876 16.2 29.4844C17.6208 28.6771 19.0646 28.0719 20.5312 27.6687C21.9979 27.2656 23.4875 27.0635 25 27.0625C26.5125 27.0615 28.0021 27.2635 29.4687 27.6687C30.9354 28.074 32.3792 28.6792 33.8 29.4844C34.4646 29.875 34.9976 30.4417 35.3991 31.1844C35.8006 31.9271 36.0009 32.7406 36 33.625V38H14Z"
        fill="#7DC8C1" />
    </svg>


  </div>

  <div class="flex  flex-col lg:text-xl sm:text-lg gap-2 flex-1">
    <h1 class="lg:text-xl sm:text-lg font-medium">{{  patient?.title ? (patient?.title?.length || 2  > 10 ?  patient?.title?.slice(0,10) + "..."  :  (patient?.title)) : 'Head Injury'}}</h1>

    <div class="pl-2 pr-1 py-1 cursor-default  w-fit h-fit rounded-full flex items-center justfiy-between"
      [class.pending]="patient?.status == 'pending'" [class.completed]="patient?.status == 'completed'">
      <div class="w-2 h-2 rounded-full"></div>
      <p class="mx-2 text-sm"> {{ patient?.status![0].toUpperCase() + patient?.status!.slice(1)  }}</p>
    </div>
  </div>
  <div>
    <p class="text-sm font-medium">{{patient?.actor?.name}}</p>
    <p class="text-sm font-medium">{{patient?.actor?.SSN}}</p>
  </div>


</div>
