  <div class="flex flex-col gap-3 overflow-scroll -mr-4">
    <app-radio-test-history-item class="pr-2" *ngFor="let item of history" [testItem]="item"></app-radio-test-history-item>
  </div>
 
  
  <img (click)="
  rightBarService.togglePatientsBar()"
   width="32" 
   [class.rotate-180]="(rightBarService.isPatientsBarVisible() | async)"
   style="left: -16px; top: calc(50% - 16px);" src="/assets/back.png" alt="back" 
   class="absolute bg-white lg:hidden">
